<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./css/payment.css">
    <style>

    </style>
</head>

<body>

    <div id="parent">

        <div class="tag" id="prem">
            <div>
                <h3>Total</h3>

            </div>
            <div id="rupee">&#x20B9 949</div>
        </div>
        <div class="tag" id="box">
            <div id="box1">
                <div id="box11">
                    <h4>Credit / Debit Card</h4>
                    <p>10% Instant discount on Credit cards</p>
                </div>
                <div id="UPI"><a href="">UPI</a><a href="">Netbanking</a><a href="">Wallets</a></div>
                <div id="by">
                    <p>power by <span>JUSPAY</span></p>
                </div>
            </div>
            <div id="box2">
                <form>
                    <div>
                        <h4>Enter Credit / Debit Card Details</h4>
                    </div>
                    <div id=num>
                        <p>Card Number</p><input type="text" id="atma" placeholder="Enter card number here"></div>
                    <div id="combain">
                        <div id="ex">
                            <p>Expiry</p>
                            <input type="text" id="mm" placeholder="MM/YY">
                        </div>
                        <div id="cv">
                            <p>CVV</p>
                            <input type="number" id="cvv" placeholder="CVV">
                        </div>
                    </div>
                    <div><input type="checkbox" id="check"> Save this card for faster payments</div>
                    <div><input type="submit" id="sub" value="Proceed to Pay"></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
